<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/img/logo_awakelab_transparente.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./src/img/logo_awakelab_transparente.png" alt="Logo" height="26"
          class="d-inline-block align-text-top">
        REGISTRO ADUANAS
      </a>
    </div>
  </nav>
  <div class="container pt-3">


    <div class="row justify-content-center mb-3">
      <div class="col-lg-8 pt-2" id="divEmpresa">
        <!-- Formulario para ingresar una nueva empresa -->
        <h2>Ingresar nueva empresa</h2>
        <form class="mb-3" id="form-empresa">
          <div class="row">
            <div class="col-md-2">
              <label class="form-label" for="id">ID:</label>
              <input class="form-control" type="number" id="id" name="id" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="nombre">Nombre:</label>
              <input class="form-control" type="text" id="nombre" name="nombre" required />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="rut">RUT:</label>
              <input class="form-control" type="text" id="rut" name="rut" required />
            </div>
            <div class="col-12 mt-2 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">
                Agregar empresa
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mb-3 ">
      <div class="col-8 oculto pt-2" id="divFormImportacion">
        <!-- Formulario para ingresar una nueva importación -->
        <h2>Ingresar nueva importación</h2>
        <form id="form-importacion" class="mb-3">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label" for="empresa">Empresa:</label>
              <select class="form-control" id="empresa" name="empresa"></select>
            </div>
            <div class="col-md-2">
              <label class="form-label" for="idProducto">Id Producto:</label>
              <input class="form-control" type="number" id="idProducto" name="idProducto" required />
            </div>
            <div class="col-md-2">
              <label class="form-label" for="producto">Producto:</label>
              <input class="form-control" type="text" id="producto" name="producto" required />
            </div>
            <div class="col-md-2">
              <label class="form-label" for="cantidad">Cantidad:</label>
              <input class="form-control" type="number" id="cantidad" name="cantidad" required />
            </div>
            <div class="col-md-2">
              <label class="form-label" for="precio_unitario">Precio unitario:</label>
              <input class="form-control" type="number" id="precio_unitario" name="precio_unitario" required />
            </div>
            <div class="col-12 mt-2 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">
                Agregar importación
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row oculto" id="divTablas">
      <div class="col-lg-6">
        <h2>Tabla importaciones general</h2>
        <table class="table table-light table-striped">
          <thead>
            <tr>
              <th scope="col">Id Empresa</th>
              <th scope="col">Empresa</th>
              <th scope="col">Rut</th>
              <th scope="col">&nbsp;-&nbsp;</th>
              <th scope="col">Id Import</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio Un</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
          <tfoot>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">Total</th>
              <th scope="col" id="totalGeneral"></th>

            </tr>
          </tfoot>
        </table>
      </div>
      <div class="col-1"></div>
      <div class="col-lg-5">
        <h2>Tabla importaciones por empresa</h2>
        <table class="table table-light table-striped" >
          <thead>
            <tr>
              <th scope="col">Id Empresa</th>
              <th scope="col">Empresa</th>
              <th scope="col">Rut</th>
              <th scope="col">TotalEmpresa</th>
            </tr>
          </thead>
          <tbody id="bodyEmpresa">
            <!-- <tfoot>
              <tr>
                <th scope="col">Total</th>

              </tr>
            </tfoot> -->


          </tbody>
        </table>
      </div>
    </div>
  </div>








  <!-- <div id="app"></div> -->
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
